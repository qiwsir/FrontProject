        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script>
            $(function() {		
                var pic_num = $("#content").find("img").length;
                var page = 1;
 
                $(".swipe").swipe({
                    swipe: function(event, direction,distance, duration, fingerCount, fingerData){
                        $("#test").css("display","none");
                        if(direction=="up"){
                            if(page < pic_num || page >=1){
                                next_div = "#p" + (page + 1).toString();
                                $.scrollTo(next_div, 500);
                                page += 1;
                                if (page==pic_num){
                                    $("#test").css("display","block");
                                }
                            } 
                        }
                        if(direction=="down"){
                            if (page <= pic_num || page >2){
                                next_div = "#p" + (page - 1).toString();
                                $.scrollTo(next_div, 500);
                                page = page - 1;
                            } 
                            else if (page==2){
                                $.scrollTo("#page", 500);
                                page = 1;
                            }
                        }
                    }
                });
            });
            
            function learned(){
                //cookie.set("updown", "learned");
                startLearn();
            }
        </script>
